<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<style>
			/********************/
			/* BUTTON
			/********************/
			.btn,
			.btn:link,
			.btn:visited {
				display: inline-block;
				text-decoration: none;
				font-size: 1.8rem;
				font-weight: 500;
				padding: 1rem 2.4rem;
				border-radius: 100px;
				transition: all 0.3s;

				border: none;
				cursor: pointer;
				font-family: inherit;
			}

			/********************/
			/* BUTTON PRIMARY
			/********************/
			.btn--primary,
			.btn--primary:link,
			.btn--primary:visited {
				background-color: #339af0;
				color: #fff;
			}

			.btn--primary:hover,
			.btn--primary:active {
				background-color: #2e8bd8;
			}

			/********************/
			/* BUTTON OUTLINE
			/********************/
			.btn--outline:link,
			.btn--outline:visited {
				background-color: #d6ebfc;
				box-shadow: inset 0 0 0 1px #339af0;
				color: #555;
			}

			.btn--outline:hover,
			.btn--outline:active {
				background-color: #c2e1fb;
				box-shadow: inset 0 0 0 2px #339af0;
			}

			/********************/
			/* BUTTON LINK
			/********************/
			.link:link,
			.link:visited {
				display: inline-block;
				font-size: 2rem;
				color: #339af0;
				text-decoration: none;
				border-bottom: 1px solid currentColor;
				padding-bottom: 2px;
				transition: all 0.3s;
			}

			.link:hover,
			.link:active {
				color: #2e8bd8;
				border-bottom: 1px solid transparent;
			}

			.text-input {
				/* width: 100%; */
				padding: 1.2rem;
				font-size: 1.8rem;
				font-family: inherit;
				color: inherit;
				border: 1px solid#339af0;
				/* background-color: #ebf5fe; */
				border-radius: 9px;
				box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
			}

			.text-label {
				display: block;
				font-size: 1.6rem;
				font-weight: 500;
				margin-bottom: 1rem;
			}

			.cta-form {
				display: flex;
				flex-direction: column;
				gap: 4rem;
			}

			.login {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 120rem;
				height: 100vh;
				padding: 0 3.2rem;
				margin: 0 auto;
			}

			.center-text {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<a href="" class="btn btn--primary">Learn more &darr;</a>
			<a href="" class="btn btn--outline">Learn more &darr;</a>
			<a class="link" href="#">See all recipes &rarr;</a>
		</div>
		<div class="login">
			<form class="cta-form">
				<div>
					<label class="text-label" for="full-name">Full Name</label>
					<input
						id="full-name"
						class="text-input"
						type="text"
						placeholder="John Smith"
					/>
				</div>
				<div>
					<label class="text-label" for="select-where">
						Where did you hear from us?
					</label>
					<select class="text-input" id="select-where">
						<option>Please choose one option:</option>
						<option>Fiends and family</option>
						<option>Youtube video</option>
						<option>Facebook ad</option>
					</select>
				</div>
				<div class="center-text">
					<button class="btn btn--primary">Signup</button>
				</div>
			</form>
		</div>
	</body>
</html>
